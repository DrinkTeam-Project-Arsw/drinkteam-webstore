<body style="background-image: url(./img/fondoLogin.jpg);background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <!-- Titulo animado -->
        <div class="Iam my-0 mr-md-auto">
            <p>Incogni</p>
            <b>
                <div class="innerIam">
                    Trade<br />
                    Shopping<br />
                    Chat<br />
                    Data<br />
                    Users
                </div>
            </b>
        </div>
        <!-- <h5 class="my-0 mr-md-auto font-weight-normal">IncogniTrade</h5> -->
        <a class="btn btn-outline-primary" href="index.html">Home</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" style="padding: 20px;">

        <div style="background: #98a499e6; border-radius: 20px; padding-bottom: 30px;">
            <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
                <h1 class="display-4" id="regTitle">You have an account? <br> Log in!</h1>
                <p class="lead" id="regPhrase">You are about to enter the best online store in the world!!!</p>
            </div>
            <form onsubmit="iniciarSesion(); return false" id="regForm">
                <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="input-group mb-3 " style="width: 75%">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Username</span>
                        </div>
                        <input type="text" required class="form-control" id="inUsername"
                            aria-describedby="basic-addon3">
                    </div>
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="input-group mb-3 " style="width: 75%">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Password</span>
                        </div>
                        <input type="password" required class="form-control" id="inPassword"
                            aria-describedby="basic-addon3">
                    </div>
                </div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <button type="submit" class="btn btn-success" style="width: 75%">Sign In</button>
                </div>

            </form>
        </div>


    </div>
