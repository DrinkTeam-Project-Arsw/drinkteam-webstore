<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebStore</title>
    <link rel="stylesheet" href="CSS/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>
    <div class="form-container-big">
        <div class="form-container-login" id="login">
            <h2>Sign In</h2>
            <form>
                <div>
                    <input type="text" placeholder="Username" id="loginuser" name="Lusername" required>
                    <span style="position:absolute; right:35px;top:95px;" class="glyphicon glyphicon-user "></span>
                </div>
                <div>
                    <input type="password" placeholder="Password" id="loginpass" name="Lpassword" required>
                    <span style="position:absolute; right:35px;top:145px;" class="glyphicon glyphicon-lock"></span>
                </div>
                    <input type="button" value="Log In">
            </form>
        </div>
    </div>
</body>
</html>
